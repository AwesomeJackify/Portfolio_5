<div id="project_wrapper">
    <h1>{{ include.header }}</h1>
    <div class="img_and_framework">
        <img class="project_img" src="{{ include.img}}" alt="{{ include.header }}" />
        <img class="framework_img" src="{{ include.framework }}" />
    </div>
    {% if include.demo_url != "" %}
        <a class="project_btn project_btn_demo" href="{{ include.demo_url }}" target="_blank">View Demo</a>
    {% endif %}
    {% if include.github_url != "" %}
        <a class="project_btn project_btn_gh" href="{{ include.github_url }}" target="_blank">View Repo</a>
    {% endif %}
</div>
